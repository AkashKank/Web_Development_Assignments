<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devifinder</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/b212c050ad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <header>
            <nav class="navi1">
                <div class="devifinder">
                    <h2>devfinder</h2>
                </div>

                <div class="light">
                    <h3>LIGHT</h3>
                </div>

                <div class="sun">
                    <i class="fa-solid fa-sun"></i>
                </div>
            </nav>

            <div class="navi2">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="search-username">
                    <h5>Search GitHub username_</h5>
                </div>

                <div class="btn-search">
                    <button>Search</button>
                </div>
            </div>
        </header>

        <main>
            <div class="big-container">
                <div class="git-image">
                    <img src="./Images/octocat_fluid.png" alt="">
                </div>
            </div>

            <div class="octocat">
                <h2>The Octocat</h2>

                <div class="date">
                    <h5>Joined 25 Jan 2011</h5>
                </div>

                <h3>aoctocat</h3>

                <h4>This profile has no bio </h4>
            </div>

            <div class="activity">
                <div class="repos">
                    <h6>Repos</h6>
                    <h5>8</h5>
                </div>

                <div class="followers">
                    <h6>Followers</h6>
                    <h5>3938</h5>
                </div>

                <div class="following">
                    <h6>Following</h6>
                    <h5>9</h5>
                </div>
            </div>

            <div class="contact1">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>San Francisco</h4>
                </div>

                <div class="blog">
                    <i class="fa-solid fa-link"></i>
                    <h4>http://github.blog</h4>
                </div>
            </div>

            <div class="contact2">
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                    <h4>Not Available</h4>
                </div>

                <div class="building">
                    <i class="fa-solid fa-city"></i>
                    <h4>agithub</h4>
                </div>
            </div>
        </main>
